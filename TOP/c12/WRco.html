<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
text: "Worst Symmetry"	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Size"
	},
	axisY: {
		title: "# Patient in each Group",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "# Patient in each Group",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Cancer",
		showInLegend: true,      
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "0.207230",  y:5},
{ label: "0.257960",  y:17},
{ label: "0.308690",  y:50},
{ label: "0.359420",  y:39},
{ label: "0.410150",  y:19},
{ label: "0.460880",  y:7},
{ label: "0.511610",  y:7},
{ label: "0.562340",  y:2},
{ label: "0.613070",  y:0},
{ label: "0.663800",  y:2}
		]
	},
	{
		type: "column",
		name: "Cancer in remission",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "0.207230",  y:0},
{ label: "0.257960",  y:7},
{ label: "0.308690",  y:18},
{ label: "0.359420",  y:13},
{ label: "0.410150",  y:5},
{ label: "0.460880",  y:2},
{ label: "0.511610",  y:2},
{ label: "0.562340",  y:0},
{ label: "0.613070",  y:0},
{ label: "0.663800",  y:0}
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
