<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
text: "Radius (mean of distances from center to points on the perimeter)"	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Size"
	},
	axisY: {
		title: "# Patient in each Group",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "# Patient in each Group",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Cancer",
		showInLegend: true,      
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "12.577000",  y:8},
{ label: "14.204000",  y:19},
{ label: "15.831000",  y:35},
{ label: "17.458000",  y:24},
{ label: "19.085000",  y:19},
{ label: "20.712000",  y:26},

{ label: "23.966000",  y:7},
{ label: "25.593000",  y:0},
{ label: "27.220000",  y:3}
		]
	},
	{
		type: "column",
		name: "Cancer in remission",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "12.577000",  y:1},
{ label: "14.204000",  y:5},
{ label: "15.831000",  y:6},
{ label: "17.458000",  y:4},

{ label: "22.339000",  y:5},
{ label: "23.966000",  y:1},
{ label: "25.593000",  y:0},
{ label: "27.220000",  y:3}
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
