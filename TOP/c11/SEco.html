<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
text: "SE Concave points (number of concave portions of the contour)"	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Size"
	},
	axisY: {
		title: "# Patient in each Group",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "# Patient in each Group",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Cancer",
		showInLegend: true,      
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "0.008584",  y:11},
{ label: "0.011993",  y:33},
{ label: "0.015403",  y:42},
{ label: "0.018812",  y:30},
{ label: "0.022222",  y:12},
{ label: "0.025632",  y:12},
{ label: "0.029041",  y:4},
{ label: "0.032451",  y:1},
{ label: "0.035860",  y:0},
{ label: "0.039270",  y:3}
		]
	},
	{
		type: "column",
		name: "Cancer in remission",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "0.008584",  y:3},
{ label: "0.011993",  y:10},
{ label: "0.015403",  y:17},
{ label: "0.018812",  y:12},

{ label: "0.025632",  y:0},
{ label: "0.029041",  y:1},
{ label: "0.032451",  y:0},
{ label: "0.035860",  y:0},
{ label: "0.039270",  y:0}
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
