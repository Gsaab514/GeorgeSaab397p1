<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
text: "Texture (standard deviation of gray-scale values)"	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Size"
	},
	axisY: {
		title: "# Patient in each Group",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "# Patient in each Group",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Cancer",
		showInLegend: true,      
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "13.270000",  y:1},
{ label: "16.160000",  y:4},
{ label: "19.050000",  y:25},
{ label: "21.940000",  y:46},
{ label: "24.830000",  y:35},

{ label: "33.500000",  y:7},
{ label: "36.390000",  y:0},
{ label: "39.280000",  y:3}
		]
	},
	{
		type: "column",
		name: "Cancer in remission",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# patients",
		dataPoints: [
{ label: "13.270000",  y:0},
{ label: "16.160000",  y:3},
{ label: "19.050000",  y:9},

{ label: "33.500000",  y:1},
{ label: "36.390000",  y:0},
{ label: "39.280000",  y:0}
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
